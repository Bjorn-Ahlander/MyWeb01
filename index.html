<!DOCTYPE html> 
<html> 

<head> 
	<title>Two Column Layout</title> 

	<style> 
		.body { 
			padding: 0; 
			margin: 0; 
		} 

		.Parent { 
			display: flex; 
			flex-direction: row; 
		} 

		.child1 { 
			width: 30%; 
			height: 100vh; 
			background-color: green; 
			text-align: right; 
			color: white; 
		} 

		.child2 { 
			width: 70%; 
			color: green; 
			height: 100vh; 
		} 
	</style> 
</head> 

<body> 
	<div class="Parent"> 
		<div class="child1"> 
			<h1>CV Bjö</h1> 
			<center> 
				<h1>Left</h1> 
                <img src="BA2023.jpg" alt="">
			</center> 
		</div> 
		<div class="child2"> 
			<h1>rn Ahlander</h1> 
			<center> 
				<h1>RIGHT</h1> 
                <h2>Intro </h2>
                Jag är 60 år gammal och har en bred bakgrund inom IT, administration och pedagogik. <br><br>
                
                <h2>Mina tidigare arbeten</h2> <br> <br>
                
                <h5>Lorem ipsum dolor sit amet.</h5>

                <h2>Mina utbildningar </h2>

                <h5>Lorem ipsum, dolor sit amet consectetur adipisicing.</h5>





			</center> 
		</div> 
	</div> 
</body> 

</html>
